apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: events-cluster-auto
  region: us-east-1
  version: "1.34"

# Note: EKS Auto Mode must be enabled via AWS CLI after cluster creation
# eksctl does not yet support the computeConfig field directly

# No node groups - Auto Mode will manage compute
# Do not define managedNodeGroups or nodeGroups sections

# IAM configuration
iam:
  withOIDC: true

# Addons (optional)
addons:
  - name: vpc-cni
    version: latest
  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest
  - name: eks-pod-identity-agent
    version: latest

# CloudWatch logging (optional)
cloudWatch:
  clusterLogging:
    enableTypes:
      - api
      - audit
      - authenticator
      - controllerManager
      - scheduler
