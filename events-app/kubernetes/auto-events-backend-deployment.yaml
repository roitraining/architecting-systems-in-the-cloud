apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-events-backend
  labels:
    app: auto-events-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-events-backend
  template:
    metadata:
      labels:
        app: auto-events-backend
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: karpenter.sh/capacity-type
                    operator: In
                    values:
                      - spot
            - weight: 50
              preference:
                matchExpressions:
                  - key: karpenter.k8s.aws/instance-family
                    operator: In
                    values:
                      - c4
                      - c5
                      - c5a                    
                      - c5n
                      - m4
                      - m5                  
      containers:
      - name: events-backend
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/events-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: auto-events-backend-service
spec:
  selector:
    app: auto-events-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
