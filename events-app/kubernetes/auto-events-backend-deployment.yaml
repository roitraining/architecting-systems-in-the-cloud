apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-events-backend
  labels:
    app: auto-events-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-events-backend
  template:
    metadata:
      labels:
        app: auto-events-backend
    spec:
      nodeSelector:
        workload-type: spot-compute
      containers:
      - name: events-backend
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/events-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: auto-events-backend-service
spec:
  selector:
    app: auto-events-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
