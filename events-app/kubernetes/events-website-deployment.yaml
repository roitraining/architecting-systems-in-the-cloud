apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-website
  labels:
    app: events-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: events-website
  template:
    metadata:
      labels:
        app: events-website
    spec:
      containers:
      - name: events-website
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/events-website:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: events-website-service
spec:
  selector:
    app: events-website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP