apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflate
  namespace: default
spec:
  replicas: 0  # Start with 0, scale up manually to see Auto Mode in action
  selector:
    matchLabels:
      app: inflate
  template:
    metadata:
      labels:
        app: inflate
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: inflate
        image: public.ecr.aws/eks-distro/kubernetes/pause:3.7
        resources:
          requests:
            cpu: 1000m      # Request 1 vCPU per pod
            memory: 1.5Gi   # Request 1.5 GiB memory per pod
          limits:
            cpu: 1000m
            memory: 1.5Gi
