apiVersion: apps/v1
kind: Deployment
metadata:
  name: space-invaders-v2
  labels:
    app: space-invaders
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: space-invaders
      version: v2
  template:
    metadata:
      labels:
        app: space-invaders
        version: v2
    spec:
      containers:
      - name: space-invaders
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/space-invaders:v2
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
